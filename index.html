<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header><h1>Odin Tic Tac Toe</h1></header>
        <main>
            <div class="board">
                <div class="cell" id="cell0">x</div>
                <div class="cell" id="cell1">x</div>
                <div class="cell" id="cell2">x</div>
                <div class="cell" id="cell3">x</div>
                <div class="cell" id="cell4">x</div>
                <div class="cell" id="cell5">x</div>
                <div class="cell" id="cell6">x</div>
                <div class="cell" id="cell7">x</div>
                <div class="cell" id="cell8">x</div>
            </div>
            <button class="replay">Replay?</button>
        </main>
        <footer>
            <p>
                Made by Kenny Lee for
                <a href="http://www.theodinproject.com">The Odin Project.</a>
            </p>
        </footer>
    </body>
</html>
