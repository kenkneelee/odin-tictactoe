<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/unbeatable.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="setupModal" class="setupModal">
            <div class="setupModal-content">
                <h2>Choose your character!</h2>
                <div>Human:</div><div>AI:</div>
            </div>
        </div>

        <div id="outcomeModal" class="modal">
            <div class="modal-content">
                <h2 id="winner"></h2>
                <p>is the winner!</p>
                <p id="winnerMsg"></p>
                <button class="replay">Replay?</button>
            </div>
        </div>

        <header><h1>Odin Tic Tac Toe</h1></header>
        <main>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <h2 class="scoreboard">
                <div class="scoreContainer">
                    <div class="scoreName"></div>
                    <div class="winCounter">0</div>
                </div>
                <div class="scoreContainer">
                    <div class="scoreName"></div>
                    <div class="winCounter">0</div>
                </div>
            </h2>
        </main>
        <footer>
            <p>
                Made by Kenny Lee for <br />
                <a href="http://www.theodinproject.com">The Odin Project.</a>
            </p>
        </footer>
    </body>
</html>
