<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/unbeatable.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="setupModal" class="setupModal modal">
            <div class="setupModal-content modal-content">
                <h2>Choose your character!</h2>

                <div class="characterSetup">
                    <div class="humanSetup">
                        <h3>Human:</h3>
                        <div class="humanIcons">
                            <input type="radio" id="caveman" name="humanChoice" value="caveman">
                            <label for="caveman"><img src="images/caveman.svg" class="icon humanIcon" /></label>

                            <input type="radio" id="ninja" name="humanChoice" value="ninja">
                            <label for="ninja"><img src="images/running-ninja.svg" class="icon humanIcon" /></label>

                            <input type="radio" id="soldier" name="humanChoice" value="soldier">
                            <label for="soldier"><img src="images/swordman.svg" class="icon humanIcon" /></label>

                            <input type="radio" id="knight" name="humanChoice" value="knight">
                            <label for="knight"><img src="images/mounted-knight.svg" class="icon humanIcon" /></label>
                        </div>
                    </div>

                    <div class="aiSetup">
                        <h3>AI Difficulty:</h3>
                        <div class="humanIcons aiIcons">
                            <input type="radio" id="easy" name="aiChoice" value="Easy AI">
                            <label for="easy"><img src="images/baby-face.svg" class="icon aiIcon" /></label>
                            <div class="difficultyLabel">Easy</div>
                            <input type="radio" id="impossible" name="aiChoice" value="Unbeatable AI">
                            <label for="impossible"><img src="images/skull-crossed-bones.svg" class="icon aiIcon" /></label>
                            <div class="difficultyLabel">Hard</div>
                        </div>
                    </div>
                </div>
                <button id="start" type="button">Start game!</button>
            </div>
        </div>

        <div id="outcomeModal" class="modal">
            <div class="outcomeModal-content modal-content">
                <h2 id="winner"></h2>
                <p>is the winner!</p>
                <p id="winnerMsg"></p>
                <button class="replay">Replay?</button>
            </div>
        </div>

        <header><h1>Odin Tic Tac Toe</h1></header>
        <main>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <h2 class="scoreboard">
                <div class="scoreContainer">
                    <div class="scoreName"></div>
                    <div class="winCounter">0</div>
                </div>
                <div class="scoreContainer">
                    <div class="scoreName"></div>
                    <div class="winCounter">0</div>
                </div>
            </h2>
        </main>
        <footer>
            <p>
                Made by Kenny Lee for <br />
                <a href="http://www.theodinproject.com">The Odin Project.</a>
            </p>
        </footer>
    </body>
</html>
