<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/unbeatable.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="setupModal" class="setupModal modal">
            <div class="setupModal-content modal-content">
                <h2>Choose your character!</h2>

                <div class="characterSetup">
                    <div class="humanSetup">
                        <h3>Human:</h3>
                        <div class="humanIcons">
                            <input type="radio" id="luke" name="humanChoice" value="Luke">
                            <label for="luke"><img src="images/icons8-luke-skywalker.svg" class="icon humanIcon" /></label>

                            <input type="radio" id="yoda" name="humanChoice" value="Yoda">
                            <label for="yoda"><img src="images/icons8-yoda.svg" class="icon humanIcon" /></label>

                            <input type="radio" id="r2d2" name="humanChoice" value="R2D2">
                            <label for="r2d2"><img src="images/icons8-r2-d2.svg" class="icon humanIcon" /></label>

                            <input type="radio" id="c-3po" name="humanChoice" value="C-3PO">
                            <label for="c-3po"><img src="images/icons8-c-3po.svg" class="icon humanIcon" /></label>
                        </div>
                    </div>

                    <div class="aiSetup">
                        <h3>AI Difficulty:</h3>
                        <div class="humanIcons aiIcons">
                            <input type="radio" id="easy" name="aiChoice" value="Easy AI">
                            <label for="easy"><img src="images/icons8-stormtrooper.svg" class="icon aiIcon" /></label>
                            <div class="difficultyLabel">Easy</div>
                            <input type="radio" id="impossible" name="aiChoice" value="Unbeatable AI">
                            <label for="impossible"><img src="images/icons8-darth-vader.svg" class="icon aiIcon" /></label>
                            <div class="difficultyLabel">Hard</div>
                        </div>
                    </div>
                </div>
                <button id="start" type="button">Start game!</button>
            </div>
        </div>

        <div id="outcomeModal" class="modal">
            <div class="outcomeModal-content modal-content">
                <h2 id="winner"></h2>
                <p>is the winner!</p>
                <p id="winnerMsg"></p>
                <button class="replay">Replay?</button>
            </div>
        </div>

        <header><h1>Odin Tic Tac Toe</h1></header>
        <main>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <h2 class="scoreboard">
                <div class="scoreContainer">
                    <div class="scoreName"></div>
                    <div class="winCounter">0</div>
                </div>
                <div class="scoreContainer">
                    <div class="scoreName"></div>
                    <div class="winCounter">0</div>
                </div>
            </h2>
        </main>
        <footer>
            <p>
                Made by Kenny Lee for <br />
                <a href="http://www.theodinproject.com">The Odin Project.</a>
            </p>
        </footer>
    </body>
</html>
